<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='calculator.js' defer></script>
</head>
<body>
    <div id='calc-container'>
        <div id='display'></div>
    
        <div id='numpad'>
            <div id='on' class="btn">on</div>
            <div id='num-9' class="btn">9</div>
            <div id='num-8' class="btn">8</div>
            <div id='num-7' class="btn">7</div>
            <div id='negate' class="btn">-/+</div>
            <div id='num-6' class="btn">6</div>
            <div id='num-5' class="btn">5</div>
            <div id='num-4' class="btn">4</div>
            <div id='clear' class="btn">c</div>
            <div id='num-3' class="btn">3</div>
            <div id='num-2' class="btn">2</div>
            <div id='num-1' class="btn">1</div>
            <div id='del' class="btn">del</div>
            <div id='num-0' class="btn">0</div>
            <div id='decimal' class="btn">.</div>
            <div id='total' class="btn">=</div>
        </div>
        <div id='operators'>            
            <div id='divide' class="btn">/</div>
            <div id='multiply' class="btn">x</div>
            <div id='subtract' class="btn">-</div>
            <div id='add' class="btn">+</div>
        </div>
    </div>
    
</body>
</html>
